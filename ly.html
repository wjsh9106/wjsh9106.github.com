<body>
	<audio src="music/枕着你的名字入眠.mp3" autoplay="true" loop="loop"></audio>
	<div id="img_container"" class="htmleaf-container" style="overflow: hidden;">
		<div id="rplimg00" class="htmleaf-content bgcolor-8" style="margin-bottom: 500px;">
			<img src="images/loading.gif" />

			<img id="rplimg0" src="images/ly/0.png" />

		</div>
		<div class="htmleaf-content bgcolor-8" style="margin: 0 auto;;margin-bottom: 500px;">
			<img id="rplimg3" src="images/ly/3.png" />
		</div>
		<div class="htmleaf-content bgcolor-8" style="margin: 0 auto;;margin-bottom: 500px;">

		</div>
	</div>
	
	<script src="js/jquery-1.12.2.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script src="js/ripple.js"></script>
	
	<script type="text/javascript">
	var size = 10;
	var index = 0;
	var p_width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
	var p_height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
	$("#rplimg00").css("width", "500px");
	$("#rplimg00").css("height", "500px");
	$("#rplimg00").css("margin", (p_height - 500) / 2+"px " + (p_width - 500) / 2 +"px 500px");
	
	window.onload = function(){
		$("#rplimg00").css("display", "none");
		$('#rplimg'+index).waterripple({onclick: true});
	
		var time = setInterval(function(){
			$('#rplimg'+index).parent().fadeOut("slow");
			index++;
			
			if(index == size){
				clearInterval(time);
				if(browserRedirect() == "phone")
					window.location.href = "love.html";
				else
					window.location.href = "heart/love.html";
			}
			$('#rplimg'+index).waterripple({onclick: true});
			$('#rplimg'+index).parent().fadeIn();
		}, 7200);
	}
	</script>
</body>
</html>
